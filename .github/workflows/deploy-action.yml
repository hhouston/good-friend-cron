name: deploy-action
run-name: ${{ github.actor }} is deploying serverless Lambda
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/hydrogen
      - run: npm install -g bats
      - run: bats -v
